<div class="form-group">
  <input type={{type}} class="form-control" [formControl]='ngControl.control'
  [class.is-invalid]='ngControl.errors && ngControl.touched'
   placeholder={{label}} autocomplete="off">
   <div *ngIf="ngControl.control.errors?.required" class="invalid-feedback">
      Please enter a {{label}}.</div>
   <div *ngIf="ngControl.control.errors?.minlength" class="invalid-feedback">
      {{label}} must be atleast {{ngControl.control.errors.minlength['requiredLength']}}</div>
   <div *ngIf="ngControl.control.errors?.maxlength" class="invalid-feedback">
    {{label}} must be atmost {{ngControl.control.errors.maxlength['requiredLength']}}</div>
   <div *ngIf="ngControl.control.errors?.isMatching" class="invalid-feedback">
      Passwords do not match</div>
</div>
