<div class="form-group">
  <input type="text" placeholder={{label}} [formControl]='ngControl.control' class='form-control'
  [class.is-invalid]='ngControl.touched && ngControl.invalid' bsDatepicker
  [bsConfig]='bsConfig' [maxDate]='maxDate'>
  <div *ngIf='ngControl.control.errors?.required' class='invalid-feedback'>
    {{label}} is required.
  </div>
</div>
