<form [formGroup]='registerForm' (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <label class="control-label" style="margin-right: 10px;">I am a: </label>
    <label class="radio-inline">
      <input type="radio" value="male" formControlName='gender'> Male
    </label>
    <label class="radio-inline">
      <input type="radio" value="female" formControlName='gender' class="ml-3"> Female
    </label>
  </div>

  <app-textinput [formControl]='registerForm.controls["username"]' [label]='"Username"'></app-textinput>
  <app-textinput [formControl]='registerForm.controls["knownAs"]' [label]='"Known As"'></app-textinput>
  <app-date-input [formControl]='registerForm.controls["dateOfBirth"]'
  [maxDate]='maxDate' [label]='"Date Of Birth"'></app-date-input>
  <app-textinput [formControl]='registerForm.controls["city"]' [label]='"City"'></app-textinput>
  <app-textinput [formControl]='registerForm.controls["country"]' [label]='"Country"'></app-textinput>
  <app-textinput [formControl]='registerForm.controls["password"]' [label]='"Password"'
  [type]='"password"'></app-textinput>
  <app-textinput [formControl]='registerForm.controls["confirmPassword"]' [label]='"Confirm Password"'
  [type]='"password"'></app-textinput>

  <div class="row" *ngIf="validationErrs.length>0">
    <ul class="text-danger">
      <li *ngFor="let err of validationErrs">{{ err }}</li>
    </ul>
  </div>

  <div class="form-group text-center">
    <button type="submit" [disabled]="registerForm.invalid" class="btn btn-success mr-2">Register</button>
    <button type="button" class="btn btn-default mr-2" (click)="cancel()">Cancel</button>
  </div>

</form>
